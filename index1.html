<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">

    <div class="w-[900px] h-[900px] bg-white flex rounded-lg shadow-xl">
        <!-- Left Sidebar -->
        <div class="w-[300px] h-full bg-gray-50 p-4 flex flex-col rounded-l-lg">
            <h1 class="text-xl font-bold mb-4 text-gray-800 text-center">Users</h1>

            <div class="flex-1 overflow-y-auto space-y-2">
                <!-- Profile section -->
                <div
                    class="mt-4 rounded-lg p-3 flex items-center bg-white border border-gray-200 hover:bg-blue-50 cursor-pointer">
                    <div
                        class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold mr-3">
                        U
                    </div>
                    <div class="text-left">
                        <p class="text-sm font-medium text-gray-800">Username I</p>
                        <p class="text-xs text-gray-500">sent you a message</p>
                    </div>
                </div>
                <div
                    class="mt-4 rounded-lg p-3 flex items-center bg-white border border-gray-200 hover:bg-blue-50 cursor-pointer">
                    <div
                        class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold mr-3">
                        K
                    </div>
                    <div class="text-left">
                        <p class="text-sm font-medium text-gray-800">Username II</p>
                        <p class="text-xs text-gray-500">sent you a message</p>
                    </div>
                </div>
                <div
                    class="mt-4 rounded-lg p-3 flex items-center bg-white border border-gray-200 hover:bg-blue-50 cursor-pointer">
                    <div
                        class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold mr-3">
                        G
                    </div>
                    <div class="text-left">
                        <p class="text-sm font-medium text-gray-800">Username II</p>
                        <p class="text-xs text-gray-500">sent you a message</p>
                    </div>
                </div>
            </div>

            <div class="mt-4 p-3 bg-blue-600 rounded-lg text-white shadow cursor-pointer hover:bg-blue-700 transition">
                <p class="text-sm font-medium">Profile Settings</p>
            </div>
        </div>

        <div class="w-0.5 h-full bg-gray-200"></div>

        <div class="flex-1 h-full bg-white flex flex-col rounded-r-lg">
            <div class="rounded-lg p-3 flex items-center bg-blue-600 text-white">
                <div
                    class="w-10 h-full bg-white text-blue-600 rounded-full flex items-center justify-center font-bold mr-3">
                    U1
                </div>
                <div class="text-left">
                    <p class="text-sm font-medium">Username I</p>
                </div>
            </div>
            <div class="h-0.5 bg-gray-200"></div>
            <div class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Messages -->
                <div class="flex justify-start">
                    <div class="bg-gray-100 rounded-lg p-3 max-w-[70%]">
                        <p class="text-gray-800">Hello!</p>
                        <p class="text-xs text-gray-500 mt-1">10:30 AM</p>
                    </div>
                </div>
                <div class="flex justify-end">
                    <div class="bg-blue-600 text-white rounded-lg p-3 max-w-[70%]">
                        <p>Hi, how are you?</p>
                        <p class="text-xs text-blue-100 mt-1">10:31 AM</p>
                    </div>
                </div>
                <div class="flex justify-start">
                    <div class="bg-gray-100 rounded-lg p-3 max-w-[70%]">
                        <p class="text-gray-800">I'm good, thanks!</p>
                        <p class="text-xs text-gray-500 mt-1">10:32 AM</p>
                    </div>
                </div>
                <div class="flex justify-end">
                    <div class="bg-blue-600 text-white rounded-lg p-3 max-w-[70%]">
                        <p>Great to hear.</p>
                        <p class="text-xs text-blue-100 mt-1">10:33 AM</p>
                    </div>
                </div>
            </div>
            <div class="h-0.5 bg-gray-200"></div>
            <div class="p-4 bg-gray-50">
                <div class="flex items-center bg-white rounded-full px-4 py-2 border border-gray-200">
                    <input type="text" id="messageInput" placeholder="Type a message..."
                        class="flex-1 bg-transparent focus:outline-none text-gray-800 placeholder-gray-400" />
                    <button class="ml-2 text-blue-600 font-semibold hover:text-blue-800 transition">Send</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
